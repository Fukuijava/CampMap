<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>キャンプマップ-詳細</title>
</head>

<body>
<h1>詳細画面</h1>

<div class="detail_list">

    <table>
        <thead>
        <tr>
            <th class="hidden">ID</th>
            <th>キャンプ場名</th>
            <th>住所</th>
            <th>電話番号</th>
            <th>公式サイトのURL</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="camp : ${campList}"}>
            <td class="hidden" th:text="${camp.id}"}></td>
            <td th:text="${camp.name}"></td>
            <td th:text="${camp.address}"></td>
            <td th:text="${camp.telephone}"></td>
            <td th:text="${camp.camp_site}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
